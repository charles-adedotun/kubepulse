---
# This is a template for the secrets file.
# Copy this file to secrets.yaml and fill in the actual values.
# DO NOT commit secrets.yaml to version control!
#
# To create the secret:
# kubectl apply -f secrets.yaml
#
# Or create it directly:
# kubectl create secret generic kubepulse-secrets \
#   --from-literal=claude-api-key=YOUR_API_KEY \
#   -n kubepulse-system
---
apiVersion: v1
kind: Secret
metadata:
  name: kubepulse-secrets
  namespace: kubepulse-system
  labels:
    app.kubernetes.io/name: kubepulse
    app.kubernetes.io/component: secrets
type: Opaque
stringData:
  # Claude API key for AI features (optional)
  claude-api-key: "YOUR_CLAUDE_API_KEY_HERE"
  
  # Database encryption key (auto-generated if not provided)
  db-encryption-key: "GENERATE_A_32_BYTE_KEY_HERE"
  
  # Webhook secrets for alert integrations (optional)
  slack-webhook-url: ""
  pagerduty-integration-key: ""
  
  # External monitoring integration (optional)
  prometheus-remote-write-url: ""
  prometheus-remote-write-username: ""
  prometheus-remote-write-password: ""